<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>THRPLAY | Tournaments & Wallet</title>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background-color: #0f0f1a;
      color: white;
    }

    nav {
      background-color: #121222;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #1f1f2e;
    }

    .nav-left {
      font-size: 1.5rem;
      font-weight: 600;
      color: #00bfff;
    }

    .nav-right {
      display: flex;
      gap: 2rem;
      font-size: 1rem;
      color: #aaa;
    }

    .nav-right span {
      cursor: not-allowed;
    }

    .hero {
      height: 90vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
      background-image: url('https://i.postimg.cc/VvTzMrYp/photostudio-1753393708734.jpg');
      background-size: cover;
      background-position: center;
    }

    .hero h1 {
      font-size: 3rem;
      font-weight: 700;
      color: #ffffff;
      text-shadow: 2px 2px 5px #000;
      margin-bottom: 1rem;
    }

    .hero p {
      font-size: 1.2rem;
      color: #ccc;
      margin-bottom: 2rem;
      text-shadow: 1px 1px 3px #000;
    }

    .g_id_signin {
      z-index: 10;
    }

    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>

  <nav>
    <div class="nav-left">THRPLAY</div>
    <div class="nav-right">
      <span>Home</span>
      <span>Tournaments</span>
      <span>Leaderboard</span>
      <span>Wallet</span>
      <span>Support</span>
    </div>
  </nav>

  <div class="hero">
    <h1>Join Free Fire Tournaments</h1>
    <p>Win cash rewards instantly | Entry from ₹5 only</p>

    <!-- Google Sign-In -->
    <div id="g_id_onload"
         data-client_id="410787818265-eg2evm5uput7eb2d19fuq11nto3cge72.apps.googleusercontent.com"
         data-context="signin"
         data-callback="handleCredentialResponse"
         data-auto_prompt="false">
    </div>

    <div class="g_id_signin"
         data-type="standard"
         data-size="large"
         data-theme="outline"
         data-text="sign_in_with"
         data-shape="rectangular"
         data-logo_alignment="left">
    </div>
  </div>

  <footer>
    © 2025 THRPLAY. All rights reserved.
  </footer>

  <script>
    function handleCredentialResponse(response) {
      const data = parseJwt(response.credential);
      localStorage.setItem("user", JSON.stringify({
        name: data.name,
        email: data.email,
        picture: data.picture
      }));
      window.location.href = "match.html";
    }

    function parseJwt(token) {
      const base64Url = token.split('.')[1];
      const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
      const jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
        return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
      }).join(''));
      return JSON.parse(jsonPayload);
    }
  </script>

</body>
</html>
