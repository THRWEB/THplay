<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>THRPLAY — Play. Win. Repeat.</title>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #0f0f0f;
      color: #ffffff;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.2rem 2rem;
      background-color: #161616;
      border-bottom: 1px solid #222;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: 600;
      color: #ffffff;
    }

    nav {
      display: flex;
      gap: 1.5rem;
    }

    nav a {
      color: #888;
      text-decoration: none;
      pointer-events: none; /* non-clickable */
    }

    .hero {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
    }

    .hero h1 {
      font-size: 2.8rem;
      font-weight: 600;
      margin-bottom: 0.8rem;
    }

    .hero p {
      font-size: 1.2rem;
      color: #aaa;
      margin-bottom: 2rem;
    }

    .g_id_signin {
      z-index: 10;
    }

    footer {
      padding: 1rem;
      text-align: center;
      color: #666;
      font-size: 0.9rem;
      background: #111;
    }

    @media (max-width: 600px) {
      .hero h1 {
        font-size: 2rem;
      }

      .hero p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">THRPLAY</div>
    <nav>
      <a>Home</a>
      <a>About</a>
      <a>Features</a>
      <a>Contact</a>
    </nav>
  </header>

  <section class="hero">
    <h1>Welcome to THRPLAY</h1>
    <p>Join thrilling matches, win real cash, and dominate the leaderboard.</p>

    <!-- Google Login -->
    <div id="g_id_onload"
         data-client_id="410787818265-eg2evm5uput7eb2d19fuq11nto3cge72.apps.googleusercontent.com"
         data-context="signin"
         data-callback="handleCredentialResponse"
         data-auto_prompt="false">
    </div>

    <div class="g_id_signin"
         data-type="standard"
         data-size="large"
         data-theme="outline"
         data-text="sign_in_with"
         data-shape="rectangular"
         data-logo_alignment="left">
    </div>
  </section>

  <footer>
    © 2025 THRPLAY. All rights reserved.
  </footer>

  <script>
    function handleCredentialResponse(response) {
      const data = parseJwt(response.credential);
      localStorage.setItem("user", JSON.stringify({
        name: data.name,
        email: data.email,
        picture: data.picture
      }));
      window.location.href = "match.html"; // Redirect
    }

    function parseJwt(token) {
      const base64Url = token.split('.')[1];
      const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
      const jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
          return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
      }).join(''));
      return JSON.parse(jsonPayload);
    }
  </script>
</body>
</html>
