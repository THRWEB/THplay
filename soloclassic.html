<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Clash Squad Solo - THplay</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet"/>
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
  </style>
</head>
<body class="bg-[#111] text-white font-sans">

  <!-- Fixed Header -->
  <div class="fixed top-0 w-full z-50 bg-gray-900 py-3 flex items-center justify-center shadow">
    <div class="absolute left-4 cursor-pointer" onclick="window.location.href='main.html'">
      <i data-lucide="home" class="text-white w-6 h-6"></i>
    </div>
    <h1 class="text-xl md:text-2xl font-bold text-purple-400">THplay</h1>
    <div id="walletDisplay" class="absolute right-4 bg-purple-700 hover:bg-purple-800 transition px-3 py-1 rounded-full text-sm font-semibold text-white cursor-pointer">
      Wallet: ₹0
    </div>
  </div>

  <!-- Content Grid -->
  <div class="pt-20 grid grid-cols-1 gap-4 p-4" id="matchesContainer">
    <!-- Match cards will be inserted here dynamically -->
  </div>

  <!-- Firebase Script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";
    import { getFirestore, doc, getDoc, getDocs, collection, onSnapshot } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBcLtCEmRCkUTwO0TaMk4piYiIHcZfjJjk",
      authDomain: "thplay-b3c68.firebaseapp.com",
      projectId: "thplay-b3c68",
      storageBucket: "thplay-b3c68.appspot.com",
      messagingSenderId: "243301774162",
      appId: "1:243301774162:web:be1d08fd88dd3edb90008b"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const db = getFirestore();

    const matchDataMap = {};

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "index.html";
        return;
      }

      // Wallet fetch
      const userRef = doc(db, "users", user.uid);
      onSnapshot(userRef, (docSnap) => {
        if (docSnap.exists()) {
          const wallet = docSnap.data().wallet || 0;
          document.getElementById("walletDisplay").textContent = `Wallet: ₹${wallet}`;
        }
      });

      document.getElementById("walletDisplay").onclick = () => {
        window.location.href = "wallet.html";
      };

      // Fetch all matches from "matches" collection
      const container = document.getElementById("matchesContainer");
      const snapshot = await getDocs(collection(db, "matches"));
      snapshot.forEach((docSnap) => {
        const data = docSnap.data();
        const id = docSnap.id;

        const slotValue = data.slot || 0;

        matchDataMap[id] = {
          matchId: id,
          title: data.title || "Clash Squad Solo",
          entryFee: data.entryfees || 0,
          prize: data.prize || 0,
          matchtime: data.matchtime || "--",
          map: data.map || "--",
          slot: slotValue,
          image: "https://i.postimg.cc/RZy0cCMR/file-000000009478620a8a5907b0b1235c3e.png"
        };

        const card = document.createElement("div");
        card.className = "bg-gray-800 rounded-xl p-4 cursor-pointer hover:bg-gray-700";
        card.onclick = () => selectMatch(id);
        card.innerHTML = `
          <img src="${matchDataMap[id].image}" class="w-full rounded mb-2">
          <h2 class="text-xl font-bold">${matchDataMap[id].title}</h2>
          <p>Entry Fee: ₹${matchDataMap[id].entryFee}</p>
          <p>Prize: ₹${matchDataMap[id].prize}</p>
          <p>Time: ${matchDataMap[id].matchtime}</p>
          <p>Map: ${matchDataMap[id].map}</p>
          <p>Slots: ${slotValue}/48</p>
        `;
        container.appendChild(card);
      });
    });

    // Match select function
    window.selectMatch = function (matchId) {
      if (matchDataMap[matchId]) {
        localStorage.setItem("selectedMatch", JSON.stringify(matchDataMap[matchId]));
        window.location.href = "joinsolo.html";
      }
    };

    lucide.createIcons();
  </script>
</body>
</html>
