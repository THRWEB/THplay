<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Classic Solo - THplay</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet"/>
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    body { font-family: 'Poppins', sans-serif; }
  </style>
</head>
<body class="bg-[#111] text-white font-sans">
  <!-- Fixed Header -->
  <div class="fixed top-0 w-full z-50 bg-gray-900 py-3 flex items-center justify-center shadow">
    <div class="absolute left-4 cursor-pointer" onclick="window.location.href='main.html'">
      <i data-lucide="home" class="text-white w-6 h-6"></i>
    </div>
    <h1 class="text-xl md:text-2xl font-bold text-purple-400">THplay</h1>
    <div id="walletDisplay" class="absolute right-4 bg-purple-700 hover:bg-purple-800 transition px-3 py-1 rounded-full text-sm font-semibold text-white cursor-pointer">
      Wallet: â‚¹0
    </div>
  </div>

  <!-- Match Cards -->
  <div class="pt-20 grid grid-cols-1 gap-4 p-4" id="matchesContainer">
    <!-- Match cards go here -->
  </div>

  <!-- Firebase & Logic -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";
    import { getFirestore, doc, getDoc, getDocs, collection, onSnapshot, query, where } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBcLtCEmRCkUTwO0TaMk4piYiIHcZfjJjk",
      authDomain: "thplay-b3c68.firebaseapp.com",
      projectId: "thplay-b3c68",
      storageBucket: "thplay-b3c68.appspot.com",
      messagingSenderId: "243301774162",
      appId: "1:243301774162:web:be1d08fd88dd3edb90008b"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const db = getFirestore();

    const matchDataMap = {};

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "index.html";
        return;
      }

      const userRef = doc(db, "users", user.uid);
      onSnapshot(userRef, (snap) => {
        if (snap.exists()) {
          const wallet = snap.data().wallet || 0;
          document.getElementById("walletDisplay").textContent = `Wallet: â‚¹${wallet}`;
        }
      });

      document.getElementById("walletDisplay").onclick = () => {
        window.location.href = "wallet.html";
      };

      const container = document.getElementById("matchesContainer");

      // ðŸ”„ Only fetch Solo Classic matches from "matches"
      const q = query(collection(db, "matches"), where("type", "==", "soloclassic"));
      const snapshot = await getDocs(q);

      snapshot.forEach((docSnap) => {
        const id = docSnap.id;
        const data = docSnap.data();

        matchDataMap[id] = {
          matchId: id,
          title: "Clash Squad Solo",
          entryFee: data.entryfees || 0,
          prize: data.prize || 0,
          matchtime: data.matchtime || "--",
          map: data.map || "--",
          slot: `${data.slot || 0}/48`,
          image: "https://i.postimg.cc/Gtc1nVjV/file-00000000ad90622f81015bdfb65ca95f.png"
        };

        const card = document.createElement("div");
        card.className = "bg-gray-800 rounded-xl p-4 cursor-pointer hover:bg-gray-700 transition relative";
        card.id = `match-${id}`;
        card.onclick = () => selectMatch(id);

        card.innerHTML = `
          <img src="${matchDataMap[id].image}" class="w-full rounded mb-2">
          <h2 class="text-xl font-bold">${matchDataMap[id].title}</h2>
          <p>Entry Fee: â‚¹${matchDataMap[id].entryFee}</p>
          <p>Prize: â‚¹${matchDataMap[id].prize}</p>
          <p>Time: ${matchDataMap[id].matchtime}</p>
          <p>Map: ${matchDataMap[id].map}</p>
          <p id="slot-${id}">Slots: ${matchDataMap[id].slot}</p>
        `;

        container.appendChild(card);

        // ðŸ”„ Real-time updates
        onSnapshot(doc(db, "matches", id), (updatedDoc) => {
          const slots = updatedDoc.data().slot || 0;
          matchDataMap[id].slot = `${slots}/48`;

          const slotElement = document.getElementById(`slot-${id}`);
          if (slotElement) slotElement.textContent = `Slots: ${slots}/48`;

          if (slots >= 48) {
            card.classList.add("opacity-50", "cursor-not-allowed");
            card.onclick = null;
          }
        });
      });
    });

    window.selectMatch = function (matchId) {
      const data = matchDataMap[matchId];
      if (!data) return;

      const currentSlot = parseInt(data.slot.split("/")[0]);
      if (currentSlot >= 48) {
        alert("This match is full.");
        return;
      }

      localStorage.setItem("selectedMatch", JSON.stringify(data));
      window.location.href = "joinsolo.html";
    };

    lucide.createIcons();
  </script>
</body>
</html>
