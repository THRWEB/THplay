<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Join Solo Match - THplay</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-[#111] text-white font-sans">

  <!-- ðŸ”„ Loading Spinner -->
  <div id="loadingSpinner" class="fixed inset-0 bg-black bg-opacity-80 flex items-center justify-center z-50">
    <svg class="animate-spin h-10 w-10 text-purple-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
      <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"/>
      <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8H4z"/>
    </svg>
  </div>

  <!-- Header -->
  <div class="relative bg-gray-900 py-3 flex items-center justify-center">
    <div class="absolute left-4 cursor-pointer" onclick="window.location.href='main.html'">
      <i data-lucide="home" class="text-white w-6 h-6"></i>
    </div>
    <h1 class="text-xl md:text-2xl font-bold text-purple-400">THplay</h1>
    <div id="walletDisplay" onclick="window.location.href='wallet.html'" class="absolute right-4 bg-purple-700 hover:bg-purple-800 transition px-3 py-1 rounded-full text-sm font-semibold text-white cursor-pointer">
      Wallet: â‚¹0
    </div>
  </div>

  <!-- Selected Match Card -->
  <div id="matchCard" class="bg-gray-800 rounded-xl p-4 m-4">
    <img id="matchImage" src="" class="w-full rounded mb-2">
    <h2 id="matchTitle" class="text-xl font-bold">Loading Match...</h2>
    <p>Entry Fee: â‚¹<span id="matchEntryFee">--</span></p>
    <p>Prize Per Kill: â‚¹<span id="matchPrize">--</span></p>
    <p>Map: <span id="matchMap">--</span></p>
    <p>Time: <span id="matchTime">--</span></p>
    <p>Slots: <span id="matchSlot">--</span></p>
  </div>

  <!-- Join Form -->
  <div class="m-4 p-4 bg-gray-900 rounded">
    <h3 class="text-lg font-semibold mb-2">Enter In-Game Name</h3>
    <input id="inGameName" type="text" class="w-full p-2 rounded text-black" placeholder="Your Free Fire Name"/>
    <button id="joinBtn" class="mt-4 bg-yellow-500 hover:bg-yellow-600 text-black font-bold py-2 px-4 rounded w-full">
      Join Match
    </button>
    <div id="message" class="text-center mt-4 font-semibold"></div>
  </div>

  <!-- Firebase & Logic -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";
    import { getFirestore, doc, getDoc, updateDoc, onSnapshot, arrayUnion, increment } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBcLtCEmRCkUTwO0TaMk4piYiIHcZfjJjk",
      authDomain: "thplay-b3c68.firebaseapp.com",
      projectId: "thplay-b3c68",
      storageBucket: "thplay-b3c68.appspot.com",
      messagingSenderId: "243301774162",
      appId: "1:243301774162:web:be1d08fd88dd3edb90008b"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const db = getFirestore();

    let currentUser, entryFee = 0, matchId = "", currentWallet = 0;

    onAuthStateChanged(auth, async (user) => {
      if (!user) return window.location.href = "index.html";

      currentUser = user;
      const userRef = doc(db, "users", user.uid);

      // Live Wallet Update
      onSnapshot(userRef, (docSnap) => {
        if (docSnap.exists()) {
          currentWallet = docSnap.data().wallet || 0;
          document.getElementById("walletDisplay").textContent = `Wallet: â‚¹${currentWallet}`;
        }
      });

      // Load Match Info from localStorage
      const match = JSON.parse(localStorage.getItem("selectedMatch"));
      if (!match) return document.getElementById("matchCard").innerHTML = "No Match Selected";

      document.getElementById("matchImage").src = match.image || "";
      document.getElementById("matchTitle").textContent = `${match.matchId} - ${match.time}`;
      document.getElementById("matchEntryFee").textContent = match.entryFee;
      document.getElementById("matchPrize").textContent = match.prize;
      document.getElementById("matchMap").textContent = match.map;
      document.getElementById("matchTime").textContent = match.time;
      document.getElementById("matchSlot").textContent = match.slot;

      matchId = match.matchId;
      entryFee = Number(match.entryFee || 0);
      document.getElementById("loadingSpinner").style.display = "none";

      // JOIN MATCH
      document.getElementById("joinBtn").addEventListener("click", async () => {
        const name = document.getElementById("inGameName").value.trim();
        const msg = document.getElementById("message");
        if (!name) return msg.textContent = "Please enter your in-game name.";

        if (currentWallet < entryFee) {
          msg.innerHTML = `<span class="text-red-500">Insufficient balance.</span>`;
          return;
        }

        const matchRef = doc(db, "solocs", matchId);
        const matchSnap = await getDoc(matchRef);
        let currentSlot = matchSnap.data().slot;

        if (currentSlot <= 0) {
          msg.innerHTML = `<span class="text-red-500">No slots available!</span>`;
          return;
        }

        try {
          await updateDoc(userRef, {
            wallet: currentWallet - entryFee,
            joinedMatches: arrayUnion(matchId)
          });

          await updateDoc(matchRef, {
            slot: currentSlot - 1
          });

          msg.innerHTML = `<span class="text-green-400">Successfully joined! â‚¹${entryFee} deducted.</span>`;
          document.getElementById("matchSlot").textContent = currentSlot - 1;
        } catch (e) {
          msg.innerHTML = `<span class="text-red-500">Failed to join. Try again later.</span>`;
        }
      });
    });

    lucide.createIcons();
  </script>
</body>
</html>
