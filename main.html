<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>THRPLAY - Dashboard</title>
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
      import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";
      import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

      const firebaseConfig = {
        apiKey: "AIzaSyBcLtCEmRCkUTwO0TaMk4piYiIHcZfjJjk",
        authDomain: "thplay-b3c68.firebaseapp.com",
        projectId: "thplay-b3c68",
        storageBucket: "thplay-b3c68.firebasestorage.app",
        messagingSenderId: "243301774162",
        appId: "1:243301774162:web:be1d08fd88dd3edb90008b"
      };

      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);
      const db = getFirestore(app);

      function loadSlots() {
        const cards = document.querySelectorAll("[data-match-id]");
        cards.forEach(async (card) => {
          const matchId = card.getAttribute("data-match-id");
          const slotSpan = card.querySelector(".slot-count");
          const docRef = doc(db, "matches", matchId);
          const docSnap = await getDoc(docRef);
          if (docSnap.exists()) {
            const data = docSnap.data();
            const remaining = data.totalSlots - (data.joinedPlayers || 0);
            slotSpan.textContent = `${remaining} Slots Left`;
          } else {
            slotSpan.textContent = "Loading...";
          }
        });
      }

      onAuthStateChanged(auth, user => {
        if (user !== null) {
          const pic = user.photoURL || "https://i.postimg.cc/DZfGbnrg/user.png";
          document.getElementById("userPic").src = pic;
          loadSlots();
        } else {
          // Wait a bit before redirecting to make sure auth has time to initialize
          setTimeout(() => {
            if (!auth.currentUser) {
              window.location.href = "index.html";
            }
          }, 1000);
        }
      });

      window.logout = () => {
        signOut(auth).then(() => {
          window.location.href = "index.html";
        });
      };
    </script>

    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-950 text-white font-sans">
    <nav class="flex items-center justify-between px-4 py-2 bg-gray-900 shadow-md">
      <div class="text-xl font-bold">THRPLAY</div>
      <div class="flex items-center gap-3">
        <span class="text-yellow-400 font-semibold">Coins: 0</span>
        <img id="userPic" class="w-10 h-10 rounded-full border-2 border-yellow-400" src="https://i.postimg.cc/DZfGbnrg/user.png" alt="Profile" />
        <button onclick="logout()" class="px-3 py-1 bg-red-600 hover:bg-red-700 text-white rounded">Logout</button>
      </div>
    </nav>

    <main class="p-4">
      <h1 class="text-2xl mb-4">Available Matches</h1>
      <div class="grid gap-4 grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
        <!-- Match Card 1 -->
        <div data-match-id="match1" class="bg-gray-800 rounded-xl shadow p-4">
          <h2 class="text-xl font-bold mb-2">BOOYAH BLAST</h2>
          <p class="slot-count text-sm text-gray-300">Loading...</p>
          <p class="text-yellow-300 mt-1">Prize: ₹120</p>
          <p class="text-sm text-gray-400">Entry: ₹10</p>
          <button class="mt-3 w-full bg-yellow-500 hover:bg-yellow-600 text-black py-1 rounded">Join</button>
        </div>

        <!-- Match Card 2 -->
        <div data-match-id="match2" class="bg-gray-800 rounded-xl shadow p-4">
          <h2 class="text-xl font-bold mb-2">SQUAD SHOWDOWN</h2>
          <p class="slot-count text-sm text-gray-300">Loading...</p>
          <p class="text-yellow-300 mt-1">Prize: ₹200</p>
          <p class="text-sm text-gray-400">Entry: ₹15</p>
          <button class="mt-3 w-full bg-yellow-500 hover:bg-yellow-600 text-black py-1 rounded">Join</button>
        </div>

        <!-- Add more cards with different match IDs as needed -->
      </div>
    </main>
  </body>
</html>
