<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>THplay - Main Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
    .coming-soon {
      pointer-events: none;
      opacity: 0.6;
      position: relative;
    }
    .coming-soon::after {
      content: "Coming Soon";
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: #9333ea;
      color: white;
      font-size: 0.7rem;
      padding: 2px 6px;
      border-radius: 6px;
    }
    .sidebar {
      transition: transform 0.3s ease;
    }
    .sidebar-hidden {
      transform: translateX(-100%);
    }
    .overlay {
      background-color: rgba(0, 0, 0, 0.5);
    }
  </style>
</head>
<body class="bg-gray-950 text-white">

  <!-- Sidebar Overlay -->
  <div id="overlay" class="fixed inset-0 z-40 hidden overlay" onclick="toggleSidebar()"></div>

  <!-- Sidebar -->
  <aside id="sidebar" class="fixed top-0 left-0 w-64 h-full bg-gray-900 shadow-xl sidebar sidebar-hidden z-50">
    <div class="p-6">
      <img id="sidebarPic" src="https://i.postimg.cc/DZfGbnrg/user.png" class="w-16 h-16 rounded-full mx-auto border-2 border-purple-400" />
      <h2 id="username" class="text-center mt-4 text-lg font-bold text-purple-400">User</h2>

      <div class="mt-10 flex flex-col space-y-3">
        <button onclick="logout()" class="bg-red-600 hover:bg-red-700 px-4 py-2 rounded-full font-semibold">
          Logout
        </button>
        <a href="https://t.me/T7fiit4" target="_blank"
           class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded-full font-semibold text-center">
          Support
        </a>
      </div>
    </div>
  </aside>

  <!-- Header -->
  <header class="bg-gray-900 p-4 sticky top-0 z-30 shadow-md">
    <div class="max-w-7xl mx-auto flex items-center justify-between relative">
      <!-- Hamburger -->
      <div class="absolute left-0 flex items-center space-x-2">
        <button id="menuBtn" onclick="toggleSidebar()" class="text-white focus:outline-none z-50 relative">
          <svg class="w-8 h-8 text-purple-400" fill="none" stroke="currentColor" stroke-width="2"
               viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round"
                  d="M4 6h16M4 12h16M4 18h16"/>
          </svg>
        </button>
      </div>
      <h1 class="text-xl md:text-2xl font-bold text-purple-400 mx-auto">THplay</h1>
      <div id="walletDisplay" class="absolute right-0 bg-purple-700 px-3 py-1 rounded-full text-sm font-semibold">
        Wallet: ₹0
      </div>
    </div>
  </header>

  <!-- Main -->
  <main class="p-6 md:px-20 py-10">
    <h2 class="text-3xl font-bold mb-8 text-center">Choose Your Battle Style</h2>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-10">

      <!-- Card 1: Free Fire Solo (Active) -->
      <div onclick="joinMatch()" class="cursor-pointer">
        <div class="bg-gray-800 rounded-2xl overflow-hidden shadow-lg hover:scale-105 transition">
          <img src="https://i.postimg.cc/1tKmhpTj/photostudio-1753465771327.jpg" alt="Solo" class="w-full h-40 object-cover">
          <div class="p-4 text-center">
            <h3 class="text-xl font-bold text-purple-400">Free Fire Solo</h3>
          </div>
        </div>
      </div>

      <!-- Card 2: Free Fire Duo (Coming Soon) -->
      <div class="coming-soon">
        <div class="bg-gray-800 rounded-2xl overflow-hidden shadow-lg">
          <img src="https://i.postimg.cc/1tKmhpTj/photostudio-1753465771327.jpg" alt="Duo" class="w-full h-40 object-cover">
          <div class="p-4 text-center">
            <h3 class="text-xl font-bold text-purple-400">Free Fire Duo</h3>
          </div>
        </div>
      </div>

      <!-- Card 3: Free Fire Squad (Coming Soon) -->
      <div class="coming-soon">
        <div class="bg-gray-800 rounded-2xl overflow-hidden shadow-lg">
          <img src="https://i.postimg.cc/1tKmhpTj/photostudio-1753465771327.jpg" alt="Squad" class="w-full h-40 object-cover">
          <div class="p-4 text-center">
            <h3 class="text-xl font-bold text-purple-400">Free Fire Squad</h3>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Firebase + Sidebar Logic -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";
    import { getFirestore, doc, getDoc, updateDoc, increment } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBcLtCEmRCkUTwO0TaMk4piYiIHcZfjJjk",
      authDomain: "thplay-b3c68.firebaseapp.com",
      projectId: "thplay-b3c68",
      storageBucket: "thplay-b3c68.appspot.com",
      messagingSenderId: "243301774162",
      appId: "1:243301774162:web:be1d08fd88dd3edb90008b"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const db = getFirestore();
    let currentUser = null;
    let sidebarOpen = false;

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        currentUser = user;
        document.getElementById("sidebarPic").src = user.photoURL;
        document.getElementById("username").textContent = user.displayName || "User";

        const userDoc = await getDoc(doc(db, "users", user.uid));
        if (userDoc.exists()) {
          const wallet = userDoc.data().wallet || 0;
          document.getElementById("walletDisplay").textContent = `Wallet: ₹${wallet}`;
        }
      } else {
        window.location.href = "index.html";
      }
    });

    window.joinMatch = async function () {
      if (!currentUser) return alert("User not logged in!");
      const userRef = doc(db, "users", currentUser.uid);
      const matchRef = doc(db, "matches", "match1");

      const [userSnap, matchSnap] = await Promise.all([getDoc(userRef), getDoc(matchRef)]);
      if (!userSnap.exists()) return alert("User data missing!");
      if (!matchSnap.exists()) return alert("Match data missing!");

      const wallet = userSnap.data().wallet || 0;
      const entryFee = matchSnap.data().entryFee || 50;
      const slotsLeft = matchSnap.data().slot || 0;

      if (wallet < entryFee) return alert("Not enough balance!");
      if (slotsLeft <= 0) return alert("Match is full!");

      await Promise.all([
        updateDoc(userRef, { wallet: wallet - entryFee }),
        updateDoc(matchRef, { slot: increment(-1) })
      ]);

      window.location.href = "join.html";
    };

    window.logout = function () {
      signOut(auth).then(() => {
        window.location.href = "index.html";
      });
    };

    window.toggleSidebar = function () {
      const sidebar = document.getElementById("sidebar");
      const overlay = document.getElementById("overlay");

      sidebarOpen = !sidebarOpen;

      if (sidebarOpen) {
        sidebar.classList.remove("sidebar-hidden");
        overlay.classList.remove("hidden");
        history.pushState({ sidebar: true }, "");
      } else {
        sidebar.classList.add("sidebar-hidden");
        overlay.classList.add("hidden");
        if (history.state && history.state.sidebar) {
          history.back();
        }
      }
    };

    // Close sidebar when back button is pressed
    window.onpopstate = function () {
      const sidebar = document.getElementById("sidebar");
      const overlay = document.getElementById("overlay");

      if (sidebarOpen) {
        sidebar.classList.add("sidebar-hidden");
        overlay.classList.add("hidden");
        sidebarOpen = false;
      }
    };
  </script>
</body>
</html>
