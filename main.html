<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>THplay@thrweb</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Creepster&display=swap" rel="stylesheet" />
  <style>
    body { font-family: 'Poppins', sans-serif; }
    .sidebar { transition: transform 0.3s ease; }
    .sidebar-hidden { transform: translateX(-100%); }
    .overlay { background-color: rgba(0, 0, 0, 0.5); }
    .modal-fade { transition: opacity 0.25s, transform 0.25s; opacity: 0; transform: scale(0.92); pointer-events: none; }
    .modal-active .modal-fade { opacity: 1!important; transform: scale(1)!important; pointer-events: auto!important; }
    .fade-overlay { opacity: 0; transition: opacity 0.25s; background: rgba(24,24,27,0.32); pointer-events: none; }
    .modal-active .fade-overlay { opacity: 1!important; pointer-events: auto!important; }
    .es-main-section {
      background: linear-gradient(135deg, #261a36 0%, #180d25 100%);
      border-radius: 1.3rem;
      box-shadow: 0 8px 32px 0 rgba(58,28,113,0.22);
      border-left: 7px solid #a21caf;
      margin-bottom: 2rem;
      position: relative;
      overflow: hidden;
      cursor: pointer;
      opacity: 1 !important;
      pointer-events: auto !important;
      filter: none;
    }
    .duo-section { border-left-color: #0ea5e9!important; }
    .squad-section { border-left-color: #fbbf24!important; }
    .coming-badge {
      display: none;
    }
    @media (max-width: 490px) {
      .es-head-title { font-size: 1.37rem; }
      .es-section-title { font-size:1.09rem; }
      .es-section, .youtube-gradient { padding: 1rem .7rem .9rem 1.0rem; }
    }
  </style>
</head>
<body class="bg-gradient-to-b from-indigo-950 via-black to-zinc-900 min-h-screen text-white">

<!-- Sidebar Overlay -->
<div id="overlay" class="fixed inset-0 z-40 hidden overlay" onclick="toggleSidebar()"></div>

<!-- Sidebar -->
<aside id="sidebar" class="fixed top-0 left-0 w-64 h-full bg-gray-900 shadow-xl sidebar sidebar-hidden z-50">
  <div class="p-6">
    <img id="sidebarPic" src="https://i.postimg.cc/DZfGbnrg/user.png" class="w-16 h-16 rounded-full mx-auto border-2 border-purple-400" />
    <h2 id="username" class="text-center mt-4 text-lg font-bold text-purple-400">User</h2>
    <div class="mt-10 flex flex-col space-y-3">
      <button onclick="goToMyMatches()" class="bg-purple-600 hover:bg-purple-700 px-4 py-2 rounded-full font-semibold">My Matches</button>
      <button onclick="logout()" class="bg-red-600 hover:bg-red-700 px-4 py-2 rounded-full font-semibold">Logout</button>
      <a href="https://t.me/T7fiit4" target="_blank" class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded-full font-semibold text-center">Support</a>
    </div>
  </div>
</aside>

<!-- Header -->
<header class="bg-gradient-to-r from-purple-900 via-indigo-900 to-gray-900 p-4 sticky top-0 z-30 shadow-md">
  <div class="max-w-7xl mx-auto flex items-center justify-between relative">
    <div class="absolute left-0 flex items-center space-x-2">
      <button onclick="toggleSidebar()" class="text-white focus:outline-none z-50 relative">
        <svg class="w-8 h-8 text-purple-400" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16"/>
        </svg>
      </button>
    </div>
    <h1 class="text-xl md:text-2xl font-bold text-purple-400 mx-auto tracking-wide">THplay</h1>
    <button onclick="goToWallet()" id="walletDisplay" class="absolute right-0 bg-purple-700 hover:bg-purple-800 transition px-3 py-1 rounded-full text-sm font-semibold focus:outline-none">
      Wallet: ₹0
    </button>
  </div>
</header>

<main class="p-4 md:px-6 py-8 max-w-md mx-auto">
  <!-- SOLO CARD -->
  <section class="es-main-section mb-5" onclick="openModePopup('solo')">
    <img src="https://i.postimg.cc/1tKmhpTj/photostudio-1753465771327.jpg" alt="Solo" class="w-full h-40 object-cover rounded-2xl shadow-md border border-purple-900" />
    <div class="p-3 text-center">
      <h3 class="text-xl font-bold text-purple-300 mb-1 tracking-wide drop-shadow">Free Fire Solo</h3>
    </div>
  </section>
  <!-- DUO CARD -->
  <section class="es-main-section duo-section mb-5" onclick="openModePopup('duo')">
    <img src="https://i.postimg.cc/1tKmhpTj/photostudio-1753465771327.jpg" alt="Duo" class="w-full h-40 object-cover rounded-2xl shadow-md border border-blue-400" />
    <div class="p-3 text-center">
      <h3 class="text-xl font-bold text-sky-400 mb-1 tracking-wide drop-shadow">Free Fire Duo</h3>
    </div>
  </section>
  <!-- SQUAD CARD -->
  <section class="es-main-section squad-section mb-5" onclick="openModePopup('squad')">
    <img src="https://i.postimg.cc/1tKmhpTj/photostudio-1753465771327.jpg" alt="Squad" class="w-full h-40 object-cover rounded-2xl shadow-md border border-yellow-400" />
    <div class="p-3 text-center">
      <h3 class="text-xl font-bold text-yellow-400 mb-1 tracking-wide drop-shadow">Free Fire Squad</h3>
    </div>
  </section>

  <!-- Info/YouTube sections omitted for brevity (keep from previous code if needed) -->

</main>

<!-- Mode Popup Modal -->
<div id="modePopupWrapper" class="fixed inset-0 z-50 flex items-center justify-center pointer-events-none modal-container">
  <div id="modeOverlay" class="absolute inset-0 fade-overlay" onclick="closeModePopup()"></div>
  <div id="modePopup" class="relative z-10 bg-gray-800 rounded-xl p-6 w-80 text-center modal-fade shadow-2xl">
    <button onclick="closeModePopup()" class="absolute top-2 right-2 text-white text-xl font-bold">&times;</button>
    <h3 class="text-xl font-bold mb-4 text-purple-400">Select Mode</h3>
    <button onclick="joinClassic()" class="w-full bg-purple-600 hover:bg-purple-700 px-4 py-2 rounded-full mb-3 font-semibold">Classic</button>
    <button onclick="joinClashSquad()" class="w-full bg-purple-600 hover:bg-purple-700 px-4 py-2 rounded-full font-semibold">Clash Squad</button>
  </div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
  import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";
  import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";
  const firebaseConfig = {
    apiKey: "AIzaSyBcLtCEmRCkUTwO0TaMk4piYiIHcZfjJjk",
    authDomain: "thplay-b3c68.firebaseapp.com",
    projectId: "thplay-b3c68",
    storageBucket: "thplay-b3c68.appspot.com",
    messagingSenderId: "243301774162",
    appId: "1:243301774162:web:be1d08fd88dd3edb90008b"
  };
  const app = initializeApp(firebaseConfig);
  const auth = getAuth();
  const db = getFirestore();

  let currentUser = null;
  let sidebarOpen = false;
  let currentCard = null;

  async function updateWallet() {
    if (!currentUser) return;
    const userDoc = await getDoc(doc(db, "users", currentUser.uid));
    if (userDoc.exists()) {
      const wallet = userDoc.data().wallet || 0;
      document.getElementById("walletDisplay").textContent = `Wallet: ₹${wallet}`;
    }
  }

  onAuthStateChanged(auth, async (user) => {
    if (user) {
      currentUser = user;
      document.getElementById("sidebarPic").src = user.photoURL || "https://i.postimg.cc/DZfGbnrg/user.png";
      document.getElementById("username").textContent = user.displayName || "User";
      await updateWallet();
    } else {
      window.location.href = "index.html";
    }
  });

  // SIDEBAR
  window.toggleSidebar = function () {
    const sidebar = document.getElementById("sidebar");
    const overlay = document.getElementById("overlay");
    sidebarOpen = !sidebarOpen;
    if (sidebarOpen) {
      sidebar.classList.remove("sidebar-hidden");
      overlay.classList.remove("hidden");
      history.pushState({ sidebar: true }, "");
    } else {
      sidebar.classList.add("sidebar-hidden");
      overlay.classList.add("hidden");
      if (history.state && history.state.sidebar) {
        history.back();
      }
    }
  };

  window.onpopstate = function () {
    const sidebar = document.getElementById("sidebar");
    const overlay = document.getElementById("overlay");
    if (sidebarOpen) {
      sidebar.classList.add("sidebar-hidden");
      overlay.classList.add("hidden");
      sidebarOpen = false;
    }
  };

  window.logout = function () {
    signOut(auth).then(() => {
      window.location.href = "index.html";
    });
  };

  window.goToWallet = function () {
    window.location.href = "wallet.html";
  };

  window.goToMyMatches = function () {
    window.location.href = "mymatches.html";
  };

  // MODAL LOGIC
  const modePopupWrapper = document.getElementById('modePopupWrapper');
  function setModalActive(active = true) {
    if (active) {
      modePopupWrapper.classList.add('modal-active');
      modePopupWrapper.classList.remove('pointer-events-none');
    } else {
      modePopupWrapper.classList.remove('modal-active');
      setTimeout(() => modePopupWrapper.classList.add('pointer-events-none'), 260);
    }
  }
  window.openModePopup = function (cardType) {
    currentCard = cardType;
    setModalActive(true);
  };
  window.closeModePopup = function () {
    setModalActive(false);
  };
  window.joinClassic = function () {
    if (currentCard === 'solo') {
      window.location.href = "soloc.html";
    }
    else if (currentCard === 'duo') {
      window.location.href = "duoc.html";
    }
    else if (currentCard === 'squad') {
      window.location.href = "squadc.html";
    }
  };
  window.joinClashSquad = function () {
    if (currentCard === 'solo') {
      window.location.href = "solocs.html";
    }
    else if (currentCard === 'duo') {
      window.location.href = "duocs.html";
    }
    else if (currentCard === 'squad') {
      window.location.href = "squadcs.html";
    }
  };
  document.addEventListener('keydown', function(e) {
    if (e.key === "Escape") closeModePopup();
  });
  setModalActive(false);
</script>
</body>
</html>
