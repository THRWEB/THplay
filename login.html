<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('https://i.postimg.cc/rsxZq2yz/Screenshot-20250725-202820-Gallery.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: white;
      text-align: center;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
      backdrop-filter: brightness(0.7);
    }

    h2 {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 20px 30px;
      border-radius: 10px;
    }
  </style>
  <script>
    function handleCredentialResponse(response) {
      const data = parseJwt(response.credential);
      localStorage.setItem("userName", data.name);
      localStorage.setItem("userEmail", data.email);
      localStorage.setItem("userPic", data.picture);
      window.location.href = "main.html";
    }

    function parseJwt(token) {
      const base64Url = token.split('.')[1];
      const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
      const jsonPayload = decodeURIComponent(atob(base64).split('').map(c =>
        '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2)
      ).join(''));
      return JSON.parse(jsonPayload);
    }

    window.onload = () => {
      google.accounts.id.initialize({
        client_id: "410787818265-eg2evm5uput7eb2d19fuq11nto3cge72.apps.googleusercontent.com",
        callback: handleCredentialResponse
      });
      google.accounts.id.prompt();
    };
  </script>
</head>
<body>
  <h2>Signing you in...</h2>
</body>
</html>
