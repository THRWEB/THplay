<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
      color: white;
      text-align: center;
      background: black;
    }

    #bgVideo {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -1;
      object-fit: cover;
    }

    h2 {
      margin-top: 40vh;
      font-size: 2em;
    }
  </style>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script>
    function handleCredentialResponse(response) {
      const data = parseJwt(response.credential);
      localStorage.setItem("userName", data.name);
      localStorage.setItem("userEmail", data.email);
      localStorage.setItem("userPic", data.picture);
      window.location.href = "main.html";
    }

    function parseJwt(token) {
      const base64Url = token.split('.')[1];
      const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
      const jsonPayload = decodeURIComponent(atob(base64).split('').map(c =>
        '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2)
      ).join(''));
      return JSON.parse(jsonPayload);
    }

    window.onload = () => {
      google.accounts.id.initialize({
        client_id: "410787818265-eg2evm5uput7eb2d19fuq11nto3cge72.apps.googleusercontent.com",
        callback: handleCredentialResponse
      });
      google.accounts.id.prompt();
    };
  </script>
</head>
<body>
  <video autoplay muted loop playsinline id="bgVideo">
    <source src="https://raw.githubusercontent.com/THRWEB/THplay/main/assets/login-bg.mp4" type="video/mp4" />
  </video>
  <h2>Signing you in...</h2>
</body>
</html>
