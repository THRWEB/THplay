<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <style>
    /* Make video cover the entire background */
    #bgVideo {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -1;
      object-fit: cover;
    }

    body {
      margin: 0;
      padding: 50px;
      color: white;
      text-align: center;
      background: black;
      font-family: sans-serif;
      position: relative;
      z-index: 1;
    }

    h2 {
      position: relative;
      z-index: 2;
      font-size: 2em;
    }
  </style>
  <script>
    function handleCredentialResponse(response) {
      const data = parseJwt(response.credential);
      localStorage.setItem("userName", data.name);
      localStorage.setItem("userEmail", data.email);
      localStorage.setItem("userPic", data.picture);
      window.location.href = "main.html";
    }

    function parseJwt(token) {
      const base64Url = token.split('.')[1];
      const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
      const jsonPayload = decodeURIComponent(atob(base64).split('').map(c =>
        '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2)
      ).join(''));
      return JSON.parse(jsonPayload);
    }

    window.onload = () => {
      google.accounts.id.initialize({
        client_id: "410787818265-eg2evm5uput7eb2d19fuq11nto3cge72.apps.googleusercontent.com",
        callback: handleCredentialResponse
      });
      google.accounts.id.prompt();
    };
  </script>
</head>
<body>
  <!-- Background Video -->
  <video autoplay muted loop playsinline id="bgVideo">
    <source src="https://drive.google.com/uc?export=download&id=1wErpP3c-56CjCxIv85HB52ocSvoVkVwc" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <!-- Overlay Text -->
  <h2>Signing you in...</h2>
</body>
</html>
