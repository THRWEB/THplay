<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Join Match - THplay</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-950 text-white">

  <!-- Header -->
  <header class="bg-gray-900 p-4 sticky top-0 shadow-md z-50">
    <div class="max-w-6xl mx-auto flex justify-between items-center">
      <div class="flex items-center space-x-3">
        <img id="userPic" src="" class="w-10 h-10 rounded-full border-2 border-purple-500" alt="User">
        <span id="userName" class="text-purple-400 font-semibold"></span>
      </div>
      <button onclick="logout()" class="bg-red-600 hover:bg-red-700 text-white px-4 py-1 rounded-full text-sm">Logout</button>
    </div>
  </header>

  <!-- Join Form Section -->
  <main class="max-w-xl mx-auto px-6 py-10">
    <h2 class="text-3xl font-bold text-center text-purple-400 mb-8">Join Free Fire Solo Match</h2>

    <div class="bg-gray-800 rounded-xl p-6 shadow-lg">
      <p class="text-sm text-gray-300 mb-4">Prize: ‚Çπ500 | Entry: Free | Date: 28 July, 8 PM</p>

      <form id="joinForm" class="space-y-5">
        <div>
          <label class="block mb-1 text-sm text-gray-300">Free Fire UID</label>
          <input type="text" id="uid" required class="w-full px-4 py-2 rounded bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-purple-500">
        </div>

        <div>
          <label class="block mb-1 text-sm text-gray-300">Player Name</label>
          <input type="text" id="playerName" required class="w-full px-4 py-2 rounded bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-purple-500">
        </div>

        <div>
          <label class="block mb-1 text-sm text-gray-300">Transaction ID (if any)</label>
          <input type="text" id="transactionId" class="w-full px-4 py-2 rounded bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-purple-500" placeholder="Leave blank if free">
        </div>

        <button type="submit" class="w-full bg-purple-600 hover:bg-purple-700 py-2 rounded font-semibold transition">Join Now</button>
      </form>
    </div>

    <div class="text-center mt-6">
      <a href="main.html" class="text-sm text-purple-400 hover:underline">‚Üê Back to Main Page</a>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-900 text-center py-4 mt-10 text-gray-500 text-sm">
    &copy; 2025 THplay. All rights reserved.
  </footer>

  <script>
    // Auth protection
    const name = localStorage.getItem("userName");
    const pic = localStorage.getItem("userPic");

    if (!name || !pic) {
      window.location.href = "index.html";
    } else {
      document.getElementById("userName").textContent = name;
      document.getElementById("userPic").src = pic;
    }

    function logout() {
      localStorage.clear();
      window.location.href = "index.html";
    }

    // Submit join form
    document.getElementById("joinForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const uid = document.getElementById("uid").value.trim();
      const playerName = document.getElementById("playerName").value.trim();
      const transactionId = document.getElementById("transactionId").value.trim();

      // You can later send this to Firebase or Google Sheet
      alert(`üéÆ Joined Successfully!\n\nUID: ${uid}\nName: ${playerName}\nTXN ID: ${transactionId || "N/A"}`);

      // Optional: Clear form after join
      document.getElementById("joinForm").reset();
    });
  </script>
</body>
</html>
