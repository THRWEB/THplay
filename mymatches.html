<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Matches - THplay</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet"/>
  <style>
    body { font-family: 'Poppins', sans-serif; }
    .es-card {
      background: linear-gradient(135deg, #261a36 0%, #180d25 100%);
      border-radius: 1.3rem;
      box-shadow: 0 8px 32px 0 rgba(58,28,113,0.25);
      border-left: 6px solid #a21caf;
      width: 100%;
      max-width: 350px;
      margin-left: auto;
      margin-right: auto;
      padding: 0.65rem 1rem 1.12rem 1rem;
      margin-bottom: 1.5rem;
      position: relative;
      overflow: hidden;
      display: flex;
      flex-direction: row;
      gap: 1.05rem;
      align-items: flex-start;
    }
    .es-match-image {
      flex-shrink: 0;
      width: 80px; height: 80px; 
      border-radius: .86rem;
      object-fit: cover;
      border: 2.5px solid #a21caf;
      box-shadow: 0 2.5px 10px #a21caf25;
      background: #17181f;
    }
    .es-match-info {
      width: 100%;
      min-width: 0;
      flex: 1 1 0%;
      display: flex;
      flex-direction: column;
      gap: 0.18rem;
    }
    .es-title {
      color: #a78bfa;
      font-size: 1.1rem;
      font-weight: bold;
      line-height: 1.22;
      margin-bottom: 2px;
      text-shadow: 0 2px 7px #9333ea44;
      letter-spacing: 0.01em;
      word-break: break-word;
    }
    .es-row {
      font-size: .97rem;
      color: #d6d3fc;
      display: flex;
      gap: 0.4em;
      flex-wrap: wrap;
    }
    .es-label {
      font-weight: 500;
      color: #94a3b8;
      min-width: 74px;
    }
    .es-value {
      color: #f3f4f6;
      font-weight: 600;
    }
    .es-name {
      color: #06d6a0;
      font-weight: 700;
      font-size: 1.04em;
    }
    .es-room {
      color: #bef264;
      font-weight: 700;
    }
    .es-pass {
      color: #7dd3fc;
      font-weight: 650;
    }
    .es-timer {
      font-size: .97rem;
      font-weight: 600;
      color: #facc15;
      position: absolute;
      top: 9px;
      right: 16px;
      background: #26211b;
      padding: 0.24em 0.82em;
      border-radius: 1.2em;
      box-shadow: 0 0 8px #fde68a35;
    }
    @media (max-width: 480px) {
      .es-card {
        max-width: 97vw;
        flex-direction: column;
        align-items: stretch;
        gap: .6rem;
        padding: 0.62rem .6rem 1rem .72rem;
      }
      .es-match-image { width: 100%; height: 44vw; max-height: 105px; }
      .es-title { font-size: .99rem; }
      .es-row { font-size: .93rem; }
    }
  </style>
</head>
<body class="bg-gradient-to-b from-indigo-950 via-black to-zinc-900 text-white min-h-screen">

  <!-- ðŸ”„ Loading Spinner -->
  <div id="loadingSpinner" class="fixed inset-0 bg-black bg-opacity-80 flex items-center justify-center z-50">
    <svg class="animate-spin h-10 w-10 text-purple-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
      <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"/>
      <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8H4z"/>
    </svg>
  </div>

  <!-- Header -->
  <div class="fixed top-0 w-full z-40 bg-gradient-to-r from-purple-900 via-indigo-900 to-gray-900 py-3 flex items-center justify-center shadow-md">
    <div class="absolute left-4 cursor-pointer" onclick="window.location.href='main.html'">
      <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-purple-300" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-4 0h4"></path></svg>
    </div>
    <h1 class="text-xl md:text-2xl font-bold text-purple-400 tracking-wide drop-shadow">THplay</h1>
    <div id="walletDisplay" onclick="window.location.href='wallet.html'" class="absolute right-4 bg-purple-700 hover:bg-purple-800 px-3 py-1 rounded-full text-sm font-semibold text-white cursor-pointer transition">
      Wallet: â‚¹0
    </div>
  </div>

  <div class="pt-20 max-w-xl mx-auto mb-6 px-2">
    <h2 class="text-2xl font-bold text-center mb-5 text-purple-200 drop-shadow">My Joined Matches</h2>
    <div id="matchesList"></div>
    <div id="noMatches" class="text-center text-gray-400 mt-8 hidden">
      You have not joined any matches yet.
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";
    import {
      getFirestore, collection, getDocs, onSnapshot, doc
    } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBcLtCEmRCkUTwO0TaMk4piYiIHcZfjJjk",
      authDomain: "thplay-b3c68.firebaseapp.com",
      projectId: "thplay-b3c68",
      storageBucket: "thplay-b3c68.appspot.com",
      messagingSenderId: "243301774162",
      appId: "1:243301774162:web:be1d08fd88dd3edb90008b"
    };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const db = getFirestore();

    const matchesList = document.getElementById('matchesList');
    const noMatches = document.getElementById('noMatches');
    const loadingSpinner = document.getElementById('loadingSpinner');
    const TIMER_MINUTES = 30;

    function createMatchCard(match, joinedName) {
      const div = document.createElement('div');
      div.className = "es-card";

      // Timer for room reveal expiry
      let timerDiv = null;
      let expiryTime = null;
      if (match.roomgivenat && typeof match.roomgivenat === "object" && "seconds" in match.roomgivenat) {
        const roomgivenMs = match.roomgivenat.seconds * 1000
          + ("nanoseconds" in match.roomgivenat ? Math.floor(match.roomgivenat.nanoseconds / 1e6) : 0);
        expiryTime = roomgivenMs + TIMER_MINUTES * 60 * 1000;

        timerDiv = document.createElement('div');
        timerDiv.className = "es-timer";
        div.appendChild(timerDiv);

        function updateTimer() {
          const now = Date.now();
          const remaining = expiryTime - now;
          if (remaining > 0) {
            const mins = Math.floor((remaining / 1000) / 60);
            const secs = Math.floor((remaining / 1000) % 60);
            timerDiv.textContent = `Card vanishes in ${mins}:${secs.toString().padStart(2, '0')}`;
          } else {
            div.remove();
            clearInterval(timerId);
          }
        }
        updateTimer();
        const timerId = setInterval(updateTimer, 1000);
      }

      div.innerHTML += `
        <img class="es-match-image" src="${match.image || 'https://via.placeholder.com/120x80'}" alt="${match.title || ''}">
        <div class="es-match-info">
          <div class="es-title">${match.title || match.id || 'Match'}</div>
          <div class="es-row"><span class="es-label">Your Name:</span> <span class="es-name">${joinedName}</span></div>
          <div class="es-row"><span class="es-label">Entry Fee:</span> <span class="es-value">â‚¹${match.entryfees ?? match.entryFee ?? '--'}</span></div>
          <div class="es-row"><span class="es-label">Prize:</span> <span class="es-value">â‚¹${match.prize || '--'}</span></div>
          <div class="es-row"><span class="es-label">Map:</span> <span class="es-value">${match.map || '--'}</span></div>
          <div class="es-row"><span class="es-label">Time:</span> <span class="es-value">${match.matchtime || match.time || '--'}</span></div>
          <div class="es-row"><span class="es-label">Slots Left:</span> <span class="es-value">${match.slot ?? '--'}</span></div>
          <div class="es-row"><span class="es-label">Room ID:</span> <span class="es-room">${match.roomid || '--'}</span></div>
          <div class="es-row"><span class="es-label">Room Pass:</span> <span class="es-pass">${match.roompass || '--'}</span></div>
        </div>
      `;
      return div;
    }

    // Find matches user joined (supports solo, duo, squad)
    async function displayMyMatches(user) {
      matchesList.innerHTML = '';
      noMatches.classList.add('hidden');
      loadingSpinner.style.display = "flex";

      // Fetch from ALL six match collections
      const collections = ['soloc', 'solocs', 'duoc', 'duocs', 'squadc', 'squadcs'];
      const userMatches = [];

      for (const collName of collections) {
        const snapshot = await getDocs(collection(db, collName));
        for (let mDoc of snapshot.docs) {
          const match = mDoc.data();
          match.id = mDoc.id;
          match.collection = collName;
          const joinedPlayers = match.joinedPlayers || [];
          // Find this userâ€™s entry (can be multiple if user joined as multiple names)
          const myJoins = joinedPlayers.filter(jp => jp.uid === user.uid);
          myJoins.forEach(jp => {
            userMatches.push({
              match,
              joinedName: jp.name
            });
          });
        }
      }

      if (userMatches.length === 0) {
        noMatches.classList.remove('hidden');
        loadingSpinner.style.display = "none";
        return;
      }

      // If you want newest first, sort by time (optional)
      userMatches.sort((a, b) => {
        const atime = Number(new Date(a.match.matchtime || 0));
        const btime = Number(new Date(b.match.matchtime || 0));
        return btime - atime;
      });

      userMatches.forEach(({match, joinedName}) => {
        matchesList.appendChild(createMatchCard(match, joinedName));
      });

      loadingSpinner.style.display = "none";
    }

    // Live wallet update
    function listenWallet(uid) {
      onSnapshot(doc(db, "users", uid), snap => {
        document.getElementById("walletDisplay").textContent =
          `Wallet: â‚¹${snap.exists() ? (snap.data().wallet ?? 0) : 0}`;
      });
    }

    onAuthStateChanged(auth, async (user) => {
      if (!user) return window.location.href = "index.html";
      listenWallet(user.uid);

      // Show userâ€™s joined matches
      displayMyMatches(user);
    });
  </script>
</body>
</html>
