<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Matches - THplay</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#111] text-white font-sans min-h-screen">

  <!-- ðŸ”„ Loading Spinner -->
  <div id="loadingSpinner" class="fixed inset-0 bg-black bg-opacity-80 flex items-center justify-center z-50">
    <svg class="animate-spin h-10 w-10 text-purple-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
      <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"/>
      <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8H4z"/>
    </svg>
  </div>

  <!-- Header -->
  <div class="relative bg-gray-900 py-3 flex items-center justify-center">
    <div class="absolute left-4 cursor-pointer" onclick="window.location.href='main.html'">
      <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-white" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-4 0h4"></path></svg>
    </div>
    <h1 class="text-xl font-bold text-purple-400">THplay</h1>
    <div id="walletDisplay" onclick="window.location.href='wallet.html'" class="absolute right-4 bg-purple-700 hover:bg-purple-800 px-3 py-1 rounded-full text-sm font-semibold text-white cursor-pointer transition">
      Wallet: â‚¹0
    </div>
  </div>

  <div class="max-w-xl mx-auto mt-6 px-3">
    <h2 class="text-2xl font-bold text-center mb-3">My Joined Matches</h2>
    <div id="matchesList" class="space-y-4"></div>
    <div id="noMatches" class="text-center text-gray-400 mt-8 hidden">
      You have not joined any matches yet.
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";
    import { getFirestore, doc, getDoc, onSnapshot, Timestamp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBcLtCEmRCkUTwO0TaMk4piYiIHcZfjJjk",
      authDomain: "thplay-b3c68.firebaseapp.com",
      projectId: "thplay-b3c68",
      storageBucket: "thplay-b3c68.appspot.com",
      messagingSenderId: "243301774162",
      appId: "1:243301774162:web:be1d08fd88dd3edb90008b"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const db = getFirestore();

    const matchesList = document.getElementById('matchesList');
    const noMatches = document.getElementById('noMatches');
    const loadingSpinner = document.getElementById('loadingSpinner');

    //==============================
    // Timer: change 30 for any min
    //==============================
    const TIMER_MINUTES = 30; // <<< CHANGE this to 10, 15, 45 etc. for other timer lengths

    function createMatchCard(entry, joinedName) {
      const div = document.createElement('div');
      div.className = "bg-gray-800 rounded-xl overflow-hidden shadow-lg flex flex-col md:flex-row gap-4 p-4 relative";

      // Parse Firestore Timestamp to JS ms
      let timerDiv = null;
      let expiryTime = null;

      // 'roomgivenat' is Firestore Timestamp type, convert to milliseconds
      const roomgivenatField = entry.roomgivenat;
      if (roomgivenatField && typeof roomgivenatField === "object" && "seconds" in roomgivenatField) {
        const roomgivenat = roomgivenatField.seconds * 1000 + Math.floor(roomgivenatField.nanoseconds / 1e6);
        expiryTime = roomgivenat + TIMER_MINUTES * 60 * 1000;

        // Timer UI
        timerDiv = document.createElement('div');
        timerDiv.className = "text-xs text-yellow-400 absolute top-3 right-4";
        div.appendChild(timerDiv);

        function updateTimer() {
          const now = Date.now();
          const remaining = expiryTime - now;
          if (remaining > 0) {
            const mins = Math.floor((remaining / 1000) / 60);
            const secs = Math.floor((remaining / 1000) % 60);
            timerDiv.textContent = `Card vanishes in ${mins}:${secs.toString().padStart(2, '0')}`;
          } else {
            div.remove(); // Hide the card from UI after timer ends
            clearInterval(timerId);
          }
        }
        updateTimer();
        const timerId = setInterval(updateTimer, 1000);
      }

      div.innerHTML += `
        <img class="h-24 w-32 object-cover rounded" src="${entry.image || 'https://via.placeholder.com/120x80'}" alt="${entry.title || ''}">
        <div class="flex-1 space-y-1">
          <h3 class="text-lg font-bold text-purple-400">${entry.title || entry.id || 'Match'}</h3>
          <div class="text-sm">
            <div><b>Your Name:</b> <span class="text-gray-200">${joinedName}</span></div>
            <div><b>Entry Fee:</b> â‚¹${entry.entryFee || '--'}</div>
            <div><b>Prize:</b> â‚¹${entry.prize || '--'}</div>
            <div><b>Map:</b> ${entry.map || '--'}</div>
            <div><b>Time:</b> ${entry.time || '--'}</div>
            <div><b>Slots Left:</b> ${entry.slot ?? '--'}</div>
            <div><b>Room ID:</b> <span class="text-green-300">${entry.roomid || '--'}</span></div>
            <div><b>Room Pass:</b> <span class="text-green-300">${entry.roompass || '--'}</span></div>
          </div>
        </div>
      `;
      return div;
    }

    async function displayMatches(userData) {
      matchesList.innerHTML = '';
      noMatches.classList.add('hidden');
      const joinedHistory = userData.joinedHistory || [];

      if (joinedHistory.length === 0) {
        noMatches.classList.remove('hidden');
        loadingSpinner.style.display = "none";
        return;
      }

      let matchPromises = joinedHistory.map(async entry => {
        if (!entry.page || !entry.matchId) return null;
        try {
          const mdoc = await getDoc(doc(db, entry.page, entry.matchId));
          if (mdoc.exists()) {
            const match = mdoc.data();
            match.id = mdoc.id;
            // Pass all fields through; use match for up-to-date info, fallback to entry for old fields
            return createMatchCard(
              {
                ...match,
                roomid: match.roomid || entry.roomid || '--',
                roompass: match.roompass || entry.roompass || '--',
                entryFee: match.entryfees || entry.entryFee || '--',
                prize: match.prize || entry.prize || '--',
                map: match.map || entry.map || '--',
                time: match.matchtime || entry.time || '--',
                slot: match.slot ?? entry.slot ?? '--',
                image: match.image || entry.image || "",
                roomgivenat: match.roomgivenat || entry.roomgivenat || null
              }, entry.name
            );
          }
        } catch (e) { return null; }
      });

      let cards = (await Promise.all(matchPromises)).filter(Boolean);

      if (cards.length === 0) {
        noMatches.classList.remove('hidden');
      } else {
        cards.forEach(card => matchesList.appendChild(card));
      }
      loadingSpinner.style.display = "none";
    }

    onAuthStateChanged(auth, async (user) => {
      if (!user) return window.location.href = "index.html";
      onSnapshot(doc(db, "users", user.uid), (docSnap) => {
        const userData = docSnap.data() || {};
        document.getElementById("walletDisplay").textContent = `Wallet: â‚¹${userData.wallet ?? 0}`;
        displayMatches(userData);
      });
    });
  </script>
</body>
</html>
